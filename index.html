<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <body>
   
    <div class="container">
      <h1 class="heading" id="title">freeCodeCamp Survey Form</h1>
      <p class="sub-heading" id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    

    <form id="survey-form" class="card ">
      <div class="mb-3 form-control" >
        <label for="name" class="form-label" id="name-label">Name</label>
        <input type="text" class="form-control" id="name" id="name" placeholder="Enter Your Name">
      </div>
      <div class="mb-3 form-control">
        <label for="email" class="form-label" id="email-label">Email</label>
        <input type="email" class="form-control" id="email" id= "email" placeholder="Enter Your Email">
      </div>
      <div class="mb-3 form-control">
        <label for="number" class="form-label" id="number-label">Age (Optional)</label>
        <input type="email" class="form-control" id="number" placeholder="Age">
      </div>

  <div class="form-group">
    <label for="dropdown">Which option best describes your current role?
</label>
    <select class="form-control" id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>

    </select>
  </div>
<div class="form-group">
  <label >What would you like to see improved? (Check all that apply)</label>

      <h6 ></h6>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Definitely
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Maybe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
          <label class="form-check-label" for="exampleRadios3">
            Not Sure
          </label>
        </div>
       </div>
  <div class="form-group">
    <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
    <select class="form-control" id="dropdown">
      <option>Select an option</option>
      <option>Challenes</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open source</option>
    </select>
  </div>
  
<div class="form-group">
  <label >What would you like to see improved? (Check all that apply)</label>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">Front-end Projects    </label></div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">Back-end Projects    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">Data Visualization
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">Challenges</label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">Open Source Community
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">Gitter help rooms
    </label>
  </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">Videos
    </label>
  </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">City Meetups

    </label>
  </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">Wiki
    </label>
  </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">Forum
    </label>
  </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">Additional Courses

    </label>
</div>






   </div>
       </form>

</div>
